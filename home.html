<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add2cart</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">add2cart</div>
        <nav>
            <ul>
                <li>
                    <a href="cart.html" id="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span> <!-- Cart count displayed here -->
                    </a>
                </li>
                <li id="profile-section">
                    <a href="#profile" id="profile-icon" style="display: none;">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li id="login-section">
                    <a href="login.html" id="login-button">
                        Login
                    </a>
                </li>
                <li id="logout-section" style="display: none;">
                    <a href="#" id="logout-icon">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </li>
            </ul>
            
        </nav>
    </header>

    <div class="search-container">
        <input type="text" placeholder="Search for products..." id="search-bar">
        <select id="category-select">
            <option value="">Select Category</option>
            <!-- Add more categories as needed -->
        </select>
        <button id="search-btn">Search</button>
    </div>
    <div id="userDetailsModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>User Details</h2>
            <p>First Name: <span id="loggedUserFName"></span></p>
            <p>Last Name: <span id="loggedUserLName"></span></p>
            <p>Email: <span id="loggedUserEmail"></span></p>
            <p id="loggedUserCreditLimit"></p>
            <div id="order-history">
                <h2>Your Order History</h2>
                <ul id="order-list"></ul>
            </div>
        </div>
        </div>
    </div>
    <main>
        <h2>Featured Products</h2>
        <div class="product-showcase" id="product-showcase">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 add2cart</p>
    </footer>

    <script src="js/home.js"></script>
</body>
</html>
