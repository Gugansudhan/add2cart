<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/fireauth.js"></script>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">New User Registration</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
            <label for="fname">First Name</label>
           <input type="text"  id="fName" placeholder="First Name" required>
           
        </div>
        <div class="input-group">
            <label for="lName">Last Name</label>
            <input type="text"  id="lName" placeholder="Last Name" required>
            
        </div>
        <div class="input-group">
            <label for="rEmail">Email</label>
            <input type="email"  id="rEmail" placeholder="Email" required>
            
        </div>
        <div class="input-group">
            <label for="rPassword">Password</label>
            <input type="password" id="rPassword"  placeholder="Password" required>
            
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form><br><br>
      <!-- Google Sign-In Button -->
      <div class="links">
        <p>Already Have an Account?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
            <label for="email">Email</label>
              <input type="email"  id="email" placeholder="" required>
              
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password"  placeholder="" required>
             
          </div>
          <p class="recover">
            <a href="forgot-password.html">Reset Password</a>
          </p>
         <button  class="btn"  id="submitSignIn">Log In</button>
        </form><br><br>
        <!-- Google Sign-In Button -->
        <div class="icons">
          <button class="btn google-btn" id="googleSignInButton">
            <i class="fab fa-google"></i>
          </button>
        </div>
        <div class="links">
          <p>Are you a New User?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="js/login.js"></script>
</body>
</html>
