<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <div class="form-group">
      <label for="reg-name">Name:</label>
      <input type="text" id="reg-name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="reg-mobile">Mobile Number:</label>
      <input type="tel" id="reg-mobile" placeholder="Enter your mobile number" required>
    </div>
    <button onclick="register()">Register</button>
    <a href="login.html">Already have an account? Login here</a>
    
    <div id="registerMessage"></div> <!-- To display messages -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js" type="module"></script>

  <!-- Custom JS -->
  <script type="module" src="js/register.js"></script>
</body>
</html>
